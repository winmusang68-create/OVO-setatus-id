<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Akun</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    h2 {
      color: #4da6ff;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-in;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #111;
      color: white;
      font-size: 16px;
    }
    /* warna merah khusus dropdown status */
    .status-select {
      color: #ff3333;   /* merah menyala */
      font-weight: bold;
      font-size: 13px;
    }
    .status-box {
      background-color: #003366;
      padding: 12px;
      border-radius: 5px;
      margin: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
      animation: fadeInUp 1s ease-in;
    }
    .status-box span {
      color: #00ff00;
      font-weight: bold;
      animation: blinkSlow 2s infinite;
    }
    @keyframes blinkSlow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    #time {
      margin-top: 5px;
      color: #ffcc00;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 15px;
      background-color: #4da6ff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      animation: fadeInUp 1.2s ease-in;
    }
    .btn:hover {
      background-color: #3399ff;
    }
    #pesan {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #660000;
      color: #ffcc00;
      font-weight: bold;
      border-radius: 5px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 17px;
      letter-spacing: 0.5px;
    }
    .fadeInUp {
      animation: fadeInUp 0.6s ease-out forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* tambahan untuk teks deposit */
    .deposit-text {
      color: #00ff00;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 15px;
      animation: blinkSlow 2s infinite;
    }
  </style>
</head>
<body>

  <h2>SETATUS AKUN OVO99</h2>

  <label for="status">Setatus id*</label>
  <select id="status" class="status-select">
    <option>TERKUNCI - CELAIM BONUS BELUM DEPOSIT</option>
  </select>

  <h2>TUJUAN DEPOSIT</h2>

  <!-- Teks Deposit Rp100.000 -->
  <p class="deposit-text">Deposit Rp100.000</p>

  <label for="jenis">Jenis Rekening*</label>
  <select id="jenis">
    <option>DANA</option>
  </select>

  <label for="norek">Nomor Rekening*</label>
  <select id="norek">
    <option>083194887061</option>
  </select>

  <label for="namarek">Nama Rekening*</label>
  <select id="namarek">
    <option>putri63</option>
  </select>

  <div class="status-box">
    <span>STATUS : ONLINE</span>
    <div id="time"></div>
  </div>

  <button class="btn" onclick="showPesan()">BUKAK AKUN</button>

  <div id="pesan">
    Maaf bos ku, silahkan deposit dahulu agar sistem langsung konfirmasi
  </div>

  <script>
    function showPesan() {
      let pesan = document.getElementById("pesan");
      pesan.style.display = "none"; 
      void pesan.offsetWidth; 
      pesan.style.display = "block"; 
      pesan.classList.remove("fadeInUp"); 
      void pesan.offsetWidth; 
      pesan.classList.add("fadeInUp");
    }

    // fungsi jam & tanggal online
    function updateTime() {
      let now = new Date();
      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      let dateStr = now.toLocaleDateString('id-ID', options);
      let timeStr = now.toLocaleTimeString('id-ID');
      document.getElementById("time").innerHTML = dateStr + " â€¢ " + timeStr;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
